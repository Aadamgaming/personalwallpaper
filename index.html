<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lively Visualizer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="c"></canvas>
<script>
const canvas = document.getElementById("c");
const ctx = canvas.getContext("2d");
let W, H;

function resize() {
  W = canvas.width = window.innerWidth;
  H = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const bg = new Image();
bg.src = "https://files.catbox.moe/dnu428.png";

// how many bars
const BAR_COUNT = 64;

function drawFrame() {
  requestAnimationFrame(drawFrame);

  // clear and draw background
  ctx.clearRect(0,0,W,H);
  if (bg.complete) {
    ctx.drawImage(bg, 0, 0, W, H);
  }

  // get Lively system audio FFT
  const data = LivelyAudio.getAudioData(BAR_COUNT);

  // draw bars at bottom
  const barWidth = W / BAR_COUNT;
  ctx.fillStyle = "#00ffcc";
  for (let i=0;i<BAR_COUNT;i++) {
    const v = data[i] / 255; // 0..1
    const barHeight = v * (H/2); // scale
    const x = i * barWidth;
    const y = H - barHeight;
    ctx.fillRect(x, y, barWidth*0.8, barHeight);
  }
}

drawFrame();
</script>
</body>
</html>
